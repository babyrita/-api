        var str = "我爱你中国,我亲爱的母亲!";
        //看str占多少个字符位.
        //超出0-127之间的字符都给两个字符串位;

        var num =0;
        for(var i=0;i<str.length;i++){
            if(str.charCodeAt(i)>0 && str.charCodeAt(i)<=127){
                num+=1;
            }else{
                num+=2;
            }
        }
