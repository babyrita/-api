<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
    <script>


       // 1.trim()  //只能去除字符串前后的空白
       var str = "   aaa  bbb  ccc   ";
        console.log(str);
        console.log(str.trim());//去除两边的空格,



       //    2.replace()  //替换   str.replace(/aaa/gi,“bbb”);
       var str = "aaabbbaaacccAAA";
        console.log(str.replace("aaa","xxx"));//只能替换掉第一个
        console.log(str.replace(/aaa/ig,"xxx"));//全部都能替换,而且忽略大小写
       //i:忽略大小写;   g:全局替换;

console.log(str.replace(aa/ig,"xx"));

//        3.split() //字符串变成数组
       var str = "aaa,bbb,ccc";
        console.log(str.split());  //把字符串作为一个数组打印
       console.log(str.split(""));//字符串把所有元素都变成单个元素
       console.log(str.split(","));//制定参数后,参数不会出现在数组中
//
//
//       //4.包含;localeCompare();   大部分功能被indexOf替代;
       var str = "abcdefg";
        console.log(str.localeCompare("abc"));     //完整包含,只多不少  1
       console.log(str.localeCompare("abcdefg")); //完整包含,不多不少  0
       console.log(str.localeCompare("abcf"));   //不完整包含   -1
       console.log(str.localeCompare("xx"));   //不完整包含   -1




       //5. String.fromCharCode();把Unicode编码转换成字符串;
       console.log(String.fromCharCode(48,65,97));


       //6.字符串变成标签;(还是字符串);
       var str = "abc";
           console.log(str.anchor("你好"));
           console.log(str.big());
           console.log(str.sub());
           console.log(str.sup());
           console.log(str.link("你好"));
           console.log(str.bold());

    console.log(String.fromCharCode(48,65,97));
    //string.fromCharCode();把unicode编码转换成字符串



















    </script>
</body>
</html>
