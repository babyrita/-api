    //1.reverse();数组元素反转：原数组同时被修改；
    //数组翻转的方法有3个：
    //1.正向遍历,反向添加.   2.反向遍历,正向添加.
    //3.原数组中的元素收尾交换位置;(底层原理)

    //1.正向遍历,反向添加.   2.反向遍历,正向添加.
    function rev(array){
        var newArr = [];
        for(var i=0;i<array.length;i++){
            newArr[newArr.length]=array[array.length-1-i]
        }
        return newArr;//原来的数组未被修改
    }
    function rev2(array){
        var newArr = [];
        for(var i=arr.length-1;i>=0;i--){
            newArr[newArr.length]=array[array.length-1-i]
            newArr.push(arr[i]);
        }
        return newArr;//原来的数组未被修改
    }
    //3.原数组中的元素首尾交换位置;(底层原理)
    function rev3(array){
        for(var i=0;i<array.leng/2;i++){
            var temp = array[i];
            array[i] = array[i+1];
            array[i+1] = temp;
        }
        return array;
    }
